{% extends 'Created_base.html' %}

{% block title %}Fee Details{% endblock %}

{% block content %}
{% include "tracker.html" %}
<div class="col-span-1 lg:col-span-9">
  <!-- Messages -->
  {% if messages %}
  <div class="mb-6 space-y-2">
    {% for message in messages %}
    <div
      class="p-4 rounded-lg text-sm font-medium {% if message.tags == 'error' %}bg-red-50 text-red-600{% elif message.tags == 'success' %}bg-green-50 text-green-600{% else %}bg-blue-50 text-blue-600{% endif %}">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Content Block -->
  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8">
<form method="post"
      enctype="multipart/form-data"
      action="{% url 'fee_details' admission.pk %}"
      id="feeForm">

  {% csrf_token %}
  <input type="hidden" name="pk" value="{% if admission %}{{ admission.pk }}{% endif %}">

  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-xl p-8">

    <h2 class="text-xl font-semibold mb-6 border-b pb-3">
      8. Fee Details
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Admission Fee -->
      <div>
        <label class="block font-medium mb-1">Admission Fee</label>
        <input type="text"
               name="admission_fee"
               value="{% if admission %}{{ admission.admission_fee }}{% endif %}"
               placeholder="Enter amount"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Tuition Fee -->
      <div>
        <label class="block font-medium mb-1">Tuition Fee</label>
        <input type="text"
               name="tuition_fee"
               value="{% if admission %}{{ admission.tuition_fee }}{% endif %}"
               placeholder="Enter amount"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- College Fee -->
      <div>
        <label class="block font-medium mb-1">College Fee</label>
        <input type="text"
               name="college_fee"
               value="{% if admission %}{{ admission.college_fee }}{% endif %}"
               placeholder="Enter amount"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Hostel Fee -->
      <div>
        <label class="block font-medium mb-1">Hostel Fee</label>
        <input type="text"
               name="hostel_fee"
               value="{% if admission %}{{ admission.hostel_fee }}{% endif %}"
               placeholder="Enter amount"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Bus Fee -->
      <div>
        <label class="block font-medium mb-1">Bus Fee</label>
        <input type="text"
               name="bus_fee"
               value="{% if admission %}{{ admission.bus_fee }}{% endif %}"
               placeholder="Enter amount"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Transaction ID -->
      <div>
        <label class="block font-medium mb-1">Transaction ID</label>
        <input type="text"
               name="transaction_id"
               value="{% if admission %}{{ admission.transaction_id }}{% endif %}"
               placeholder="Enter transaction ID"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Transaction Date -->
      <div>
        <label class="block font-medium mb-1">Transaction Date</label>
        <input type="datetime-local"
               name="transaction_date"
               value="{% if admission and admission.transaction_date %}{{ admission.transaction_date|date:'Y-m-d\\TH:i' }}{% endif %}"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Payment Screenshots -->
      <div>
        <label class="block font-medium mb-1">Payment Screenshots</label>
        <input type="file"
               name="payment_screenshots"
               accept=".pdf,.jpg,.jpeg,.png"
               multiple
               class="w-full border border-gray-300 rounded px-3 py-2 file:mr-3 file:border-0 file:bg-blue-600 file:text-white file:px-4 file:py-2 file:rounded">
      </div>

    </div>

    <!-- Actions -->
    <div class="flex justify-between mt-8">
      <button type="button"
              onclick="window.location.href='{% url 'hostel_facilities' admission.pk %}'"
              class="px-6 py-2 border rounded hover:bg-gray-100">
        Previous
      </button>

      <button type="submit"
              class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700">
        Next
      </button>
    </div>

  </div>
</form>

  </div>
</div>

<script>
  document.getElementById('feeForm').addEventListener('submit', function (e) {
    let isValid = true;
    clearAllErrors();


    // Fee amount validation (must be positive numbers if provided)
    const feeFields = ['admission_fee', 'tuition_fee', 'college_fee', 'hostel_fee', 'bus_fee'];
    feeFields.forEach(field => {
      const element = document.querySelector(`[name="${field}"]`);
      const value = element.value.trim();
      if (value && (isNaN(value) || parseFloat(value) < 0)) {
        showError(field, 'Fee amount must be a valid positive number');
        isValid = false;
      }
    });

    // File validation for payment screenshots (multiple files)
    const paymentScreenshots = document.querySelector('[name="payment_screenshots"]');
    if (paymentScreenshots.files.length > 0) {
      for (let i = 0; i < paymentScreenshots.files.length; i++) {
        const file = paymentScreenshots.files[i];
        const allowedTypes = ['application/pdf', 'image/jpeg', 'image/jpg', 'image/png'];
        const maxSize = 5 * 1024 * 1024; // 5MB

        if (!allowedTypes.includes(file.type)) {
          showError('payment_screenshots', 'All files must be PDF, JPG, JPEG, or PNG');
          isValid = false;
          break;
        } else if (file.size > maxSize) {
          showError('payment_screenshots', 'Each file size must be less than 5MB');
          isValid = false;
          break;
        }
      }
    }

    if (!isValid) {
      e.preventDefault();
    }
  });

  // Clear error on input
  document.querySelectorAll('input').forEach(element => {
    element.addEventListener('input', function () {
      clearError(this.name);
    });
  });

  function showError(field, message) {
    const errorElement = document.getElementById(field + '_error');
    if (errorElement) {
      errorElement.textContent = message;
      errorElement.style.color = 'red';
      errorElement.style.fontSize = '0.9em';
    }
  }

  function clearError(field) {
    const errorElement = document.getElementById(field + '_error');
    if (errorElement) {
      errorElement.textContent = '';
    }
  }

  function clearAllErrors() {
    document.querySelectorAll('.error-message').forEach(element => {
      element.textContent = '';
    });
  }
</script>
{% endblock %}
