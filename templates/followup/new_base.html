{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admission Form{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF9F1C', // Orange
                        secondary: '#FFBF69', // Light Orange
                        accent: '#CBF3F0',
                        dark: '#2EC4B6',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .step-active {
                @apply bg-primary text-white border-primary;
            }
            .step-inactive {
                @apply bg-white text-gray-500 border-gray-200;
            }
            .step-completed {
                @apply bg-green-500 text-white border-green-500;
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col font-sans text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo area -->
            <div class="flex items-center gap-3">
                <img src="https://portal.esec.ac.in/uploads/banner/logo.png" alt="Logo"
                    class="h-10 w-10 object-contain">
                <div>
                    <h1 class="text-xl font-bold text-gray-900 tracking-tight leading-none">Admission Portal</h1>
                    <p class="text-xs text-gray-500 font-medium">Erode Sengunthar Engineering College</p>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="hidden md:flex gap-8 text-sm font-medium text-gray-600">
                <a href="#" class="hover:text-primary transition-colors">Services</a>
                <a href="#" class="hover:text-primary transition-colors">About</a>
                <a href="#" class="hover:text-primary transition-colors">Careers</a>
                <a href="#" class="hover:text-primary transition-colors">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 gap-8">

            <!-- Left Column: Stepper -->
            
{% block content %}


{% endblock %}



        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 mt-auto">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <p class="text-sm text-gray-500">Â© 2024 Erode Sengunthar Engineering College. All rights reserved.</p>
                <div class="flex gap-6 text-sm text-gray-500">
                    <a href="#" class="hover:text-primary">Privacy Policy</a>
                    <a href="#" class="hover:text-primary">Terms of Service</a>
                    <a href="#" class="hover:text-primary">Support</a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
