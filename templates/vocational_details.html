{% extends 'Created_base.html' %}

{% block title %}Vocational Details{% endblock %}

{% block content %}
{% include "tracker.html" %}
<div class="col-span-1 lg:col-span-9">
  <!-- Messages -->
  {% if messages %}
  <div class="mb-6 space-y-2">
    {% for message in messages %}
    <div
      class="p-4 rounded-lg text-sm font-medium {% if message.tags == 'error' %}bg-red-50 text-red-600{% elif message.tags == 'success' %}bg-green-50 text-green-600{% else %}bg-blue-50 text-blue-600{% endif %}">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Content Block -->
  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8">
    <form method="post"
      enctype="multipart/form-data"
      action="{% url 'vocational_details' admission.pk %}"
      id="vocationalForm">

  {% csrf_token %}
  <input type="hidden" name="pk" value="{% if admission %}{{ admission.pk }}{% endif %}">

  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-xl p-8">

    <h2 class="text-xl font-semibold mb-6 border-b pb-3">
      5. Vocational Details
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Vocational Stream -->
      <div>
        <label class="block font-medium mb-1">
          Vocational Stream
        </label>
        <select name="vocational_stream"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
          <option value="">Select Stream</option>
          <option value="Electrical Maintenance"
            {% if admission and admission.vocational_stream == 'Electrical Maintenance' %}selected{% endif %}>
            Electrical Maintenance
          </option>
          <option value="Computer Applications"
            {% if admission and admission.vocational_stream == 'Computer Applications' %}selected{% endif %}>
            Computer Applications
          </option>
          <option value="Textile Technology"
            {% if admission and admission.vocational_stream == 'Textile Technology' %}selected{% endif %}>
            Textile Technology
          </option>
          <option value="Commerce"
            {% if admission and admission.vocational_stream == 'Commerce' %}selected{% endif %}>
            Commerce
          </option>
          <option value="Others"
            {% if admission and admission.vocational_stream == 'Others' %}selected{% endif %}>
            Others
          </option>
        </select>
      </div>

      <!-- Skill Proof -->
      <div>
        <label class="block font-medium mb-1">
          Skill Certificate / Internship Proof
        </label>
        <input type="file"
               name="skill_proof"
               accept=".pdf,.jpg,.jpeg,.png"
               class="w-full border border-gray-300 rounded px-3 py-2 bg-white">
      </div>

    </div>

    <!-- Actions -->
    <div class="flex justify-between mt-8">
      <button type="button"
              onclick="window.location.href='{% url 'academic_info' admission.pk %}'"
              class="px-6 py-2 border rounded hover:bg-gray-100">
        Previous
      </button>

      <button type="submit"
              class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700">
        Next
      </button>
    </div>

  </div>
</form>

  </div>
</div>

<script>
  document.getElementById('vocationalForm').addEventListener('submit', function (e) {
    let isValid = true;
    clearAllErrors();

    // File validation for skill_proof
    const skillProof = document.querySelector('[name="skill_proof"]');
    if (skillProof.files.length > 0) {
      const file = skillProof.files[0];
      const allowedTypes = ['application/pdf', 'image/jpeg', 'image/jpg', 'image/png'];
      const maxSize = 5 * 1024 * 1024; // 5MB

      if (!allowedTypes.includes(file.type)) {
        showError('skill_proof', 'File must be PDF, JPG, JPEG, or PNG');
        isValid = false;
      } else if (file.size > maxSize) {
        showError('skill_proof', 'File size must be less than 5MB');
        isValid = false;
      }
    }

    if (!isValid) {
      e.preventDefault();
    }
  });

  // Clear error on input
  document.querySelectorAll('input, select').forEach(element => {
    element.addEventListener('input', function () {
      clearError(this.name);
    });
  });

  function showError(field, message) {
    const errorElement = document.getElementById(field + '_error');
    if (errorElement) {
      errorElement.textContent = message;
      errorElement.style.color = 'red';
      errorElement.style.fontSize = '0.9em';
    }
  }

  function clearError(field) {
    const errorElement = document.getElementById(field + '_error');
    if (errorElement) {
      errorElement.textContent = '';
    }
  }

  function clearAllErrors() {
    document.querySelectorAll('.error-message').forEach(element => {
      element.textContent = '';
    });
  }
</script>
{% endblock %}
