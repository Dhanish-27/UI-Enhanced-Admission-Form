<aside class="col-span-1 lg:col-span-3 hidden lg:block">
    <div class="bg-white rounded-3xl p-7 shadow-md border border-orange-100 sticky top-24">

        <div class="mb-8">
            <h2 class="text-xs font-extrabold text-orange-500 uppercase tracking-widest">Application Progress</h2>
            <p class="text-sm text-gray-500 mt-1">Review and complete all sections</p>
        </div>

        <div class="relative flex flex-col gap-9 pl-2">
            <!-- Vertical line -->
            <div
                class="absolute left-4 top-0 bottom-0 w-[2px] bg-gradient-to-b from-orange-200 via-yellow-200 to-orange-100">
            </div>

            {% for step in steps %}
            <div class="flex items-start gap-4">
                <!-- Circle -->
                <div class="relative z-10 w-9 h-9 rounded-full flex items-center justify-center text-sm font-bold transition-colors duration-300
                    {% if step.number == current_step %}
                        bg-orange-500 text-white shadow-lg shadow-orange-200 ring-4 ring-orange-50
                    {% elif step.number < current_step %}
                        bg-green-500 text-white
                    {% else %}
                        bg-gray-300 text-gray-500
                    {% endif %}
                ">
                    {% if step.number < current_step %} <svg class="w-5 h-5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        {% else %}
                        {{ step.number }}
                        {% endif %}
                </div>

                <!-- Step Text -->
                <div class="pt-1">
                    <h3 class="font-semibold leading-tight px-2 py-0.5 rounded-md transition-colors duration-300 w-fit
                        {% if step.number == current_step %}
                            text-orange-700 bg-orange-50
                        {% elif step.number < current_step %}
                            text-green-700 bg-green-50
                        {% else %}
                            text-gray-500
                        {% endif %}
                    ">
                        {{ step.label }}
                    </h3>
                    <p class="text-xs text-gray-400 mt-0.5 px-2">{{ step.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</aside>
