{% extends 'details_form/Created_base.html' %}

{% block title %}Reference Details{% endblock %}

{% block content %}
{% include "details_form/tracker.html" %}
<div class="col-span-1 lg:col-span-9">
  <!-- Messages -->
  {% if messages %}
  <div class="mb-6 space-y-2">
    {% for message in messages %}
    <div
      class="p-4 rounded-lg text-sm font-medium {% if message.tags == 'error' %}bg-red-50 text-red-600{% elif message.tags == 'success' %}bg-green-50 text-green-600{% else %}bg-blue-50 text-blue-600{% endif %}">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Content Block -->
  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8">
 <form method="post"
      enctype="multipart/form-data"
      action="{% url 'reference_details' admission.pk %}"
      id="referenceForm">

  {% csrf_token %}
  <input type="hidden" name="pk" value="{% if admission %}{{ admission.pk }}{% endif %}">

  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-xl p-8">

    <h2 class="text-xl font-semibold mb-6 border-b pb-3">
      9. Reference Details
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Reference Name -->
      <div>
        <label class="block font-medium mb-1">Reference Name</label>
        <input type="text"
               name="reference_name"
               value="{% if admission %}{{ admission.reference_name }}{% endif %}"
               placeholder="Enter reference person's name"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Reference Mobile -->
      <div>
        <label class="block font-medium mb-1">Reference Mobile</label>
        <input type="tel"
               name="reference_mobile"
               value="{% if admission %}{{ admission.reference_mobile }}{% endif %}"
               placeholder="Enter reference mobile number"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Relationship / Designation -->
      <div>
        <label class="block font-medium mb-1">Relationship / Designation</label>
        <input type="text"
               name="relationship"
               value="{% if admission %}{{ admission.relationship }}{% endif %}"
               placeholder="e.g. Teacher / Alumni / Relative"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Reference Department -->
      <div>
        <label class="block font-medium mb-1">Reference Department</label>
        <input type="text"
               name="reference_department"
               value="{% if admission %}{{ admission.reference_department }}{% endif %}"
               placeholder="Enter department"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Reference Designation -->
      <div class="md:col-span-2">
        <label class="block font-medium mb-1">Reference Designation</label>
        <input type="text"
               name="reference_designation"
               value="{% if admission %}{{ admission.reference_designation }}{% endif %}"
               placeholder="Enter designation"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

    </div>

    <!-- Actions -->
    <div class="flex justify-between mt-8">
      <button type="button"
              onclick="window.location.href='{% url 'fee_details' admission.pk %}'"
              class="px-6 py-2 border rounded hover:bg-gray-100">
        Previous
      </button>

      <button type="submit"
              class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700">
        Next
      </button>
    </div>

  </div>
</form>

  </div>
</div>

<script>
  document.getElementById('referenceForm').addEventListener('submit', function (e) {
    let isValid = true;
    clearAllErrors();

    // Required fields
    const requiredFields = ['reference_name', 'contact_number', 'relationship'];
    requiredFields.forEach(field => {
      const element = document.querySelector(`[name="${field}"]`);
      if (!element.value.trim()) {
        showError(field, 'This field is required');
        isValid = false;
      }
    });

    // Mobile number validation (10 digits)
    const mobileFields = ['contact_number', 'reference_mobile'];
    mobileFields.forEach(field => {
      const value = document.querySelector(`[name="${field}"]`).value;
      if (value && (!/^\d{10}$/.test(value))) {
        showError(field, 'Mobile number must be 10 digits');
        isValid = false;
      }
    });

    if (!isValid) {
      e.preventDefault();
    }
  });

  // Clear error on input
  document.querySelectorAll('input').forEach(element => {
    element.addEventListener('input', function () {
      clearError(this.name);
    });
  });

  function showError(field, message) {
    const errorElement = document.getElementById(field + '_error');
    if (errorElement) {
      errorElement.textContent = message;
      errorElement.style.color = 'red';
      errorElement.style.fontSize = '0.9em';
    }
  }

  function clearError(field) {
    const errorElement = document.getElementById(field + '_error');
    if (errorElement) {
      errorElement.textContent = '';
    }
  }

  function clearAllErrors() {
    document.querySelectorAll('.error-message').forEach(element => {
      element.textContent = '';
    });
  }
</script>
{% endblock %}
