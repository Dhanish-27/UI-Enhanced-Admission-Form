<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admission Form Submitted Successfully!</h1>
        {% messages %}
        
        <p>Thank you for submitting your admission form. We will review your application and get back to you soon.</p>
        <div class="admission-key-container">
    <p>Your unique admission key is: <strong>{{ id }}</strong></p>
    <p class="note">Please note down this key for further progression in the admission process.</p>
</div>
        <a href="{% url 'personal_details' %}">Submit Another Form</a>
    </div>
</body>
</html>
