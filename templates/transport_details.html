{% extends 'Created_base.html' %}

{% block title %}Transport Details{% endblock %}

{% block content %}
{% include "tracker.html" %}
<div class="col-span-1 lg:col-span-9">
  <!-- Messages -->
  {% if messages %}
  <div class="mb-6 space-y-2">
    {% for message in messages %}
    <div
      class="p-4 rounded-lg text-sm font-medium {% if message.tags == 'error' %}bg-red-50 text-red-600{% elif message.tags == 'success' %}bg-green-50 text-green-600{% else %}bg-blue-50 text-blue-600{% endif %}">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Content Block -->
  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8">
    <form method="post"
      enctype="multipart/form-data"
      action="{% url 'transport_details' admission.pk %}"
      id="transportForm">

  {% csrf_token %}
  <input type="hidden" name="pk" value="{% if admission %}{{ admission.pk }}{% endif %}">

  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-xl p-8">

    <h2 class="text-xl font-semibold mb-6 border-b pb-3">
      6. Transport Details
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Need Bus -->
      <div>
        <label class="block font-medium mb-1">
          Need College Bus Facility?
          <span class="text-red-600">*</span>
        </label>
        <select id="busFacility"
                name="bus_needed"
                required
                onchange="toggleBusSection()"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
          <option value="">Select</option>
          <option value="yes"
            {% if admission and admission.bus_needed == 'yes' %}selected{% endif %}>
            Yes
          </option>
          <option value="no"
            {% if admission and admission.bus_needed == 'no' %}selected{% endif %}>
            No
          </option>
        </select>
      </div>

    </div>

    <!-- Bus Details -->
    <div id="busDetailsSection"
         class="mt-6
         {% if admission and admission.bus_needed == 'yes' %}{% else %}hidden{% endif %}">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Boarding Point -->
        <div>
          <label class="block font-medium mb-1">
            Bus Boarding Point <span class="text-red-600">*</span>
          </label>
          <select name="boarding_point"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
            <option value="">Select your Boarding Point</option>
            <option {% if admission and admission.boarding_point == 'Erode Bus Stand' %}selected{% endif %}>Erode Bus Stand</option>
            <option {% if admission and admission.boarding_point == 'Perundurai' %}selected{% endif %}>Perundurai</option>
            <option {% if admission and admission.boarding_point == 'Gobichettipalayam' %}selected{% endif %}>Gobichettipalayam</option>
            <option {% if admission and admission.boarding_point == 'Bhavani' %}selected{% endif %}>Bhavani</option>
            <option {% if admission and admission.boarding_point == 'Chennimalai' %}selected{% endif %}>Chennimalai</option>
            <option {% if admission and admission.boarding_point == 'Sathyamangalam' %}selected{% endif %}>Sathyamangalam</option>
            <option {% if admission and admission.boarding_point == 'Kodumudi' %}selected{% endif %}>Kodumudi</option>
            <option {% if admission and admission.boarding_point == 'Tiruchengode' %}selected{% endif %}>Tiruchengode</option>
            <option {% if admission and admission.boarding_point == 'Pallipalayam' %}selected{% endif %}>Pallipalayam</option>
            <option {% if admission and admission.boarding_point == 'Anthiyur' %}selected{% endif %}>Anthiyur</option>
          </select>
        </div>

        <!-- Bus Route -->
        <div>
          <label class="block font-medium mb-1">
            Bus Route Number <span class="text-red-600">*</span>
          </label>
          <select name="bus_route"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
            <option value="">Select Bus Route</option>
            <option value="1" {% if admission and admission.bus_route == '1' %}selected{% endif %}>Route 1 - Erode</option>
            <option value="2" {% if admission and admission.bus_route == '2' %}selected{% endif %}>Route 2 - Perundurai</option>
            <option value="3" {% if admission and admission.bus_route == '3' %}selected{% endif %}>Route 3 - Gobichettipalayam</option>
            <option value="4" {% if admission and admission.bus_route == '4' %}selected{% endif %}>Route 4 - Bhavani</option>
            <option value="5" {% if admission and admission.bus_route == '5' %}selected{% endif %}>Route 5 - Chennimalai</option>
            <option value="6" {% if admission and admission.bus_route == '6' %}selected{% endif %}>Route 6 - Sathyamangalam</option>
            <option value="7" {% if admission and admission.bus_route == '7' %}selected{% endif %}>Route 7 - Kodumudi</option>
            <option value="8" {% if admission and admission.bus_route == '8' %}selected{% endif %}>Route 8 - Tiruchengode</option>
            <option value="9" {% if admission and admission.bus_route == '9' %}selected{% endif %}>Route 9 - Pallipalayam</option>
            <option value="10" {% if admission and admission.bus_route == '10' %}selected{% endif %}>Route 10 - Anthiyur</option>
          </select>
        </div>

      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-between mt-8">
      <button type="button"
              onclick="window.location.href='{% url 'vocational_details' admission.pk %}'"
              class="px-6 py-2 border rounded hover:bg-gray-100">
        Previous
      </button>

      <button type="submit"
              class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700">
        Next
      </button>
    </div>

  </div>
</form>

  </div>
</div>

<script>
  function toggleBusSection() {
    const busFacility = document.getElementById('busFacility').value;
    const busDetailsSection = document.getElementById('busDetailsSection');
    const boardingPoint = document.getElementById('boardingPoint');
    const busRouteSelect = document.getElementById('busRouteSelect');
    if (busFacility === 'yes') {
      busDetailsSection.style.display = 'block';
      boardingPoint.setAttribute('required', 'required');
      busRouteSelect.setAttribute('required', 'required');
    } else {
      busDetailsSection.style.display = 'none';
      boardingPoint.removeAttribute('required');
      busRouteSelect.removeAttribute('required');
    }
  }

  // Initialize on load
  toggleBusSection();

  document.getElementById('transportForm').addEventListener('submit', function (e) {
    let isValid = true;
    clearAllErrors();

    // Required fields
    const busNeeded = document.querySelector('[name="bus_needed"]').value;
    if (!busNeeded) {
      showError('bus_needed', 'Please select if you need bus facility');
      isValid = false;
    }

    // If bus needed, validate boarding point and route
    if (busNeeded === 'yes') {
      const boardingPoint = document.querySelector('[name="boarding_point"]').value;
      const busRoute = document.querySelector('[name="bus_route"]').value;

      if (!boardingPoint) {
        showError('boarding_point', 'Please select boarding point');
        isValid = false;
      }
      if (!busRoute) {
        showError('bus_route', 'Please select bus route');
        isValid = false;
      }
    }

    if (!isValid) {
      e.preventDefault();
    }
  });

  // Clear error on input
  document.querySelectorAll('input, select').forEach(element => {
    element.addEventListener('input', function () {
      clearError(this.name);
    });
  });

  function showError(field, message) {
    const errorElement = document.getElementById(field + '_error');
    if (errorElement) {
      errorElement.textContent = message;
      errorElement.style.color = 'red';
      errorElement.style.fontSize = '0.9em';
    }
  }

  function clearError(field) {
    const errorElement = document.getElementById(field + '_error');
    if (errorElement) {
      errorElement.textContent = '';
    }
  }

  function clearAllErrors() {
    document.querySelectorAll('.error-message').forEach(element => {
      element.textContent = '';
    });
  }
</script>
{% endblock %}
