{% extends 'Created_base.html' %}

{% block title %}Address Details{% endblock %}

{% block content %}
{% include "tracker.html" %}
<div class="col-span-1 lg:col-span-9">
    <!-- Messages -->
    {% if messages %}
    <div class="mb-6 space-y-2">
        {% for message in messages %}
        <div
            class="p-4 rounded-lg text-sm font-medium {% if message.tags == 'error' %}bg-red-50 text-red-600{% elif message.tags == 'success' %}bg-green-50 text-green-600{% else %}bg-blue-50 text-blue-600{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Content Block -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8">
        <form method="post" enctype="multipart/form-data" action="{% url 'address_details' pk %}" id="addressForm">
            {% csrf_token %}

            <div class="card">
                <h2>2. Address Details</h2>

                <!-- Country Type -->
                <label>Country Type:</label>
                <select name="country_type" id="country_type" required>
                    <option value="">Select Country Type</option>
                    <option value="India" {% if admission and admission.country_type=='India' %}selected{% endif %}>
                        India
                    </option>
                    <option value="Other" {% if admission and admission.country_type=='Other' %}selected{% endif %}>
                        Other
                    </option>
                </select>
                <span class="error-message" id="country_type_error"></span>

                <!-- Indian Fields -->
                <div id="india_fields"
                    style="display: {% if admission and admission.country_type == 'India' %}block{% else %}none{% endif %}">

                    <!-- State -->
                    <label>State:</label>
                    <select name="state" id="state">
                        <option value="">Select State</option>
                    </select>
                    <span class="error-message" id="state_error"></span>

                    <!-- District -->
                    <label>District:</label>
                    <select name="district" id="district">
                        <option value="">Select District</option>
                    </select>
                    <span class="error-message" id="district_error"></span>

                    <!-- Door No -->
                    <label>Door No:</label>
                    <input type="text" name="door_no" value="{% if admission %}{{ admission.door_no }}{% endif %}"
                        placeholder="Enter door number">
                    <span class="error-message" id="door_no_error"></span>

                    <!-- Street -->
                    <label>Street/Locality/Town:</label>
                    <input type="text" name="street_locality_town"
                        value="{% if admission %}{{ admission.street_locality_town }}{% endif %}"
                        placeholder="Enter street/locality/town">
                    <span class="error-message" id="street_locality_town_error"></span>
                </div>

                <!-- Other Country -->
                <div id="other_fields"
                    style="display: {% if admission and admission.country_type == 'Other' %}block{% else %}none{% endif %}">
                    <label>Country:</label>
                    <input type="text" name="country" value="{% if admission %}{{ admission.country }}{% endif %}"
                        placeholder="Enter country">
                    <span class="error-message" id="country_error"></span>
                </div>

                <div style="text-align:center; margin-top:20px;">
                    <button type="submit">Next</button>
                </div>
            </div>
        </form>
    </div>
</div>

    // ==================== POPULATE STATE LIST ====================
    const stateSelect = document.getElementById('state');
    const districtSelect = document.getElementById('district');

    function populateStates() {
        stateSelect.innerHTML = `<option value="">Select State</option>`;
        Object.keys(statesAndDistricts).forEach(state => {
            stateSelect.innerHTML += `<option value="${state}">${state}</option>`;
        });

        // Set saved state
        {% if admission and admission.state %}
        stateSelect.value = "{{ admission.state }}";
        populateDistricts("{{ admission.state }}");
        districtSelect.value = "{{ admission.district }}";
        {% endif %}
    }

    function populateDistricts(state) {
        districtSelect.innerHTML = `<option value="">Select District</option>`;
        if (statesAndDistricts[state]) {
            statesAndDistricts[state].forEach(dist => {
                districtSelect.innerHTML += `<option value="${dist}">${dist}</option>`;
            });
        }
    }

    stateSelect.addEventListener('change', function () {
        populateDistricts(this.value);
    });

    // ==================== SHOW/HIDE FIELDS ====================
    document.getElementById('country_type').addEventListener('change', function () {
        const indiaFields = document.getElementById('india_fields');
        const otherFields = document.getElementById('other_fields');

        if (this.value === 'India') {
            indiaFields.style.display = 'block';
            otherFields.style.display = 'none';
        } else if (this.value === 'Other') {
            indiaFields.style.display = 'none';
            otherFields.style.display = 'block';
        } else {
            indiaFields.style.display = 'none';
            otherFields.style.display = 'none';
        }
    });

    // ==================== VALIDATION ====================
    document.getElementById('addressForm').addEventListener('submit', function (e) {
        let isValid = true;
        clearAllErrors();

        const countryType = document.querySelector('[name="country_type"]').value;

        if (!countryType) {
            showError('country_type', 'Please select country type');
            isValid = false;
        }

        if (countryType === 'India') {
            const requiredFields = ['state', 'district', 'door_no', 'street_locality_town'];
            requiredFields.forEach(field => {
                const element = document.querySelector(`[name="${field}"]`);
                if (!element.value.trim()) {
                    showError(field, 'This field is required');
                    isValid = false;
                }
            });
        }

        if (countryType === 'Other') {
            const country = document.querySelector('[name="country"]').value.trim();
            if (!country) {
                showError('country', 'Please enter country');
                isValid = false;
            }
        }

        if (!isValid) e.preventDefault();
    });

    // Clear error on input
    document.querySelectorAll('input, select').forEach(element => {
        element.addEventListener('input', () => clearError(element.name));
    });

    function showError(field, message) {
        const errorElement = document.getElementById(field + '_error');
        if (errorElement) {
            errorElement.textContent = message;
            errorElement.style.color = 'red';
        }
    }

    function clearError(field) {
        const errorElement = document.getElementById(field + '_error');
        if (errorElement) errorElement.textContent = '';
    }

    function clearAllErrors() {
        document.querySelectorAll('.error-message').forEach(e => e.textContent = '');
    }

    // Initialize states dropdown on page load
    populateStates();
