{% extends 'Created_base.html' %}

{% block title %}Hostel Facilities{% endblock %}

{% block content %}
{% include "tracker.html" %}
<div class="col-span-1 lg:col-span-9">
  <!-- Messages -->
  {% if messages %}
  <div class="mb-6 space-y-2">
    {% for message in messages %}
    <div
      class="p-4 rounded-lg text-sm font-medium {% if message.tags == 'error' %}bg-red-50 text-red-600{% elif message.tags == 'success' %}bg-green-50 text-green-600{% else %}bg-blue-50 text-blue-600{% endif %}">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Content Block -->
  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8">
 <form method="post"
      enctype="multipart/form-data"
      action="{% url 'hostel_facilities' admission.pk %}"
      id="hostelForm">

  {% csrf_token %}
  <input type="hidden" name="pk" value="{% if admission %}{{ admission.pk }}{% endif %}">

  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-xl p-8">

    <h2 class="text-xl font-semibold mb-6 border-b pb-3">
      7. Hostel Facilities
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Need Hostel -->
      <div>
        <label class="block font-medium mb-1">
          Do you require hostel accommodation?
          <span class="text-red-600">*</span>
        </label>
        <select id="needHostel"
                name="hostel_needed"
                required
                onchange="toggleHostelSection()"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
          <option value="">Select Option</option>
          <option value="yes"
            {% if admission and admission.hostel_needed == 'yes' %}selected{% endif %}>
            Yes
          </option>
          <option value="no"
            {% if admission and admission.hostel_needed == 'no' %}selected{% endif %}>
            No
          </option>
        </select>
      </div>

    </div>

    <!-- Hostel Details -->
    <div id="hostelDetails"
         class="mt-6
         {% if admission and admission.hostel_needed == 'yes' %}{% else %}hidden{% endif %}">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Hostel Type -->
        <div>
          <label class="block font-medium mb-1">
            Hostel Type <span class="text-red-600">*</span>
          </label>
          <select name="hostel_type"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
            <option value="">Select Hostel Type</option>
            <option {% if admission and admission.hostel_type == 'Boys Hostel' %}selected{% endif %}>
              Boys Hostel
            </option>
            <option {% if admission and admission.hostel_type == 'Girls Hostel' %}selected{% endif %}>
              Girls Hostel
            </option>
          </select>
        </div>

        <!-- Room Type -->
        <div>
          <label class="block font-medium mb-1">
            Room Type <span class="text-red-600">*</span>
          </label>
          <select name="room_type"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
            <option value="">Select Room Type</option>
            <option {% if admission and admission.room_type == '2-Sharing' %}selected{% endif %}>
              2-Sharing
            </option>
            <option {% if admission and admission.room_type == '3-Sharing' %}selected{% endif %}>
              3-Sharing
            </option>
            <option {% if admission and admission.room_type == '4-Sharing' %}selected{% endif %}>
              4-Sharing
            </option>
          </select>
        </div>

        <!-- Mess Type -->
        <div>
          <label class="block font-medium mb-1">
            Mess Type <span class="text-red-600">*</span>
          </label>
          <select name="mess_type"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
            <option value="">Select Mess Type</option>
            <option {% if admission and admission.mess_type == 'Vegetarian' %}selected{% endif %}>
              Vegetarian
            </option>
            <option {% if admission and admission.mess_type == 'Non-Vegetarian' %}selected{% endif %}>
              Non-Vegetarian
            </option>
          </select>
        </div>

      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-between mt-8">
      <button type="button"
              onclick="window.location.href='{% url 'transport_details' admission.pk %}'"
              class="px-6 py-2 border rounded hover:bg-gray-100">
        Previous
      </button>

      <button type="submit"
              class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700">
        Next
      </button>
    </div>

  </div>
</form>

  </div>
</div>

<script>
  function toggleHostelSection() {
    const needHostel = document.getElementById('needHostel').value;
    const hostelDetails = document.getElementById('hostelDetails');
    hostelDetails.style.display = (needHostel === 'yes') ? 'block' : 'none';
  }

  // Initialize on load
  toggleHostelSection();

  document.getElementById('hostelForm').addEventListener('submit', function (e) {
    let isValid = true;
    clearAllErrors();

    // Required fields
    const hostelNeeded = document.querySelector('[name="hostel_needed"]').value;
    if (!hostelNeeded) {
      showError('hostel_needed', 'Please select if you need hostel accommodation');
      isValid = false;
    }

    // If hostel needed, validate all hostel details
    if (hostelNeeded === 'yes') {
      const requiredHostelFields = ['hostel_type', 'room_type', 'mess_type'];
      requiredHostelFields.forEach(field => {
        const element = document.querySelector(`[name="${field}"]`);
        if (!element.value.trim()) {
          showError(field, 'This field is required');
          isValid = false;
        }
      });

      // Hostel fee validation (optional but if provided, must be numeric)
      const hostelFee = document.querySelector('[name="hostel_fee_amount"]').value;
      if (hostelFee && (isNaN(hostelFee) || parseFloat(hostelFee) < 0)) {
        showError('hostel_fee_amount', 'Hostel fee must be a valid positive number');
        isValid = false;
      }
    }

    if (!isValid) {
      e.preventDefault();
    }
  });

  // Clear error on input
  document.querySelectorAll('input, select').forEach(element => {
    element.addEventListener('input', function () {
      clearError(this.name);
    });
  });

  function showError(field, message) {
    const errorElement = document.getElementById(field + '_error');
    if (errorElement) {
      errorElement.textContent = message;
      errorElement.style.color = 'red';
      errorElement.style.fontSize = '0.9em';
    }
  }

  function clearError(field) {
    const errorElement = document.getElementById(field + '_error');
    if (errorElement) {
      errorElement.textContent = '';
    }
  }

  function clearAllErrors() {
    document.querySelectorAll('.error-message').forEach(element => {
      element.textContent = '';
    });
  }
</script>
{% endblock %}
